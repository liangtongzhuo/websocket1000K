<!DOCTYPE HTML>  
<html>  
<head>  
<meta charset="zh">  
<title>WebSocket</title>  
<script> 
let ws 
function getWs() {  
        //ws = new WebSocket("ws://"+window.location.hostname+":8080");/ip访问  
        ws = new WebSocket("ws://127.0.0.1:8080");//本地访问  
        ws.onopen = function (e) {  
            console.log("open:", e);  
        }  
        ws.onmessage = function (e) {  
            var div = document.createElement("div");  
            div.textContent = e.data;  
            document.body.appendChild(div);  
        }  
        ws.onclose = function (e) {  
            console.log("close:", e);  
        }  
        ws.onerror = function (e) {  
            console.error("error", e);  
        }     
}  
  
function sendWs(){  
    const msg = document.getElementById("msg");  
    if(msg.value == ''){  
        alert('聊天内容不能为空');  
    } else {  
        const date = new Date();  
        const time = date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();  
        //发送消息
        ws.send("["+time+"] "+msg.value);  
        msg.value = '';  
    }  
}  

//关闭TCP连接
// ws.close(); 
//获取状态
//ws.readyState
</script>  
</head>  
  
<body onload="getWs()">  
    <input size="50" id="msg" placeholder="请输入聊天内容">   
    <input type="submit" value="发送" id="show" onclick="sendWs()">  
</body>  
</html>
